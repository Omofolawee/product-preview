<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0"> <!-- displays site properly based on user's device -->

  <link rel="icon" type="image/png" sizes="32x32" href="./images/favicon-32x32.png">
  
  <title>Frontend Mentor | Product preview card component</title>
  <link rel="stylesheet" href="style.css">

  <!-- Feel free to remove these styles or customise in your own stylesheet ðŸ‘ -->
  <style>
    .attribution { font-size: 11px; text-align: center; }
    .attribution a { color: hsl(228, 45%, 44%); }
  </style>
</head>
<body>
<div class="container">
  <img src="images/image-product-desktop.jpg" alt="">
    <section class="text">
      <p class="product">Perfume</p>
      <h1>Gabrielle <br> Essence Eau <br> De Parfum</h1>
      <p class="details" >
        A floral, solar and voluptuous <br> interpretation composed <br> by Olivier Polge,
        Perfumer-Creator <br> for the House of CHANEL.
      </p>
      <section class="price">
        <div class="sp">$149.99</div>
        <div class="cp">$169.99</div>
      </section>
      <button>Add to Cart</button>
    </section>
</div>

</body>
</html>
